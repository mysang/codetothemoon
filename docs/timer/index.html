  if (theme === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }

  let timeout;
  document.addEventListener('mousemove', () => {
    clearTimeout(timeout);
    document.documentElement.classList.remove('mouse-stopped');
    timeout = setTimeout(() => {
      document.documentElement.classList.add('mouse-stopped');
    }, 2000);
  });
